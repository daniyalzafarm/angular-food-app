<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.image"
      alt="Recipe Name"
      class="img-responsive"
      style="height: 20rem"
    />
  </div>
</div>
<div class="row align-items-center">
  <div class="col-lg-9">
    <h1>{{ recipe.name }}</h1>
  </div>
  <div class="col-lg-3 dropdown">
    <button
      class="btn btn-primary dropdown-toggle"
      type="button"
      id="dropdownMenuButton1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Manage Recipe
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><a class="dropdown-item" href="#">To Shopping List</a></li>
      <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
      <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ingr of recipe.ingredients">
      {{ ingr.name }} - {{ ingr.amount }}
    </li>
  </ul>
</div>
